---
name: Test Action

on:
  workflow_dispatch:
    inputs:
      data_file:
        description: 'Path to the data file for agent evaluation'
        required: false
        default: 'golden-dataset-small.json'
        type: string
      evaluation_result_view:
        description: 'Type of evaluation scores to compute'
        required: false
        default: 'default'
        type: string
      compare_view:
        description: 'Compare 2 agents'
        required: false
        default: 'true'
        type: boolean
  push:

permissions:
  id-token: write
  contents: read

jobs:
  run-action:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      # required because action is unpublished
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login using Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Test local action
        uses: ./
        with:
          azure-aiproject-connection-string: "eastus2.api.azureml.ms;040c3674-68d4-431e-b456-a8542c77b8d1;rg-aprilk-ai-agent-test-01b;ai-project-56uji2dklqysk"
          deployment-name: "gpt-4o-mini"
          api-version: "2024-08-01-preview"
          data-path: ${{ github.workspace }}/tests/data/${{ github.event.inputs.data_file || 'golden-dataset-small.json' }}
          agent-ids: ${{ github.event.inputs.compare_view == 'true' && 'asst_6ScdM6tAPLIxfo6HY3Ro8Y4K, asst_chwHMbUnovWbQ0HDJKlGXDfi' || 'asst_6ScdM6tAPLIxfo6HY3Ro8Y4K' }}
          evaluation-result-view: ${{ github.event.inputs.evaluation_result_view}} || "all-scores"